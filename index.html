<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>E-commerce Product Page</title>
  </head>
  <body>
    <main>
      <header>
        <nav>
          <div class="nav-one">
            <img src="images/icon-menu.svg" alt="" class="menu-open" />
            <img src="images/icon-close.svg" alt="" class="menu-close" />
            <div class="logo">
              <img src="images/logo.svg" alt="logo" />
            </div>
            <div class="links">
              <a href="#">Collections</a>
              <a href="#">Men</a>
              <a href="#">Women</a>
              <a href="#">About</a>
              <a href="#">Contact</a>
            </div>
          </div>
          <div class="nav-two">
            <img src="images/icon-cart.svg" alt="" />
            <img src="images/image-avatar.png" alt="" />
          </div>
          <div class="backdrop"></div>
        </nav>
      </header>
      <section class="content">
        <div class="first-section">
          <div class="slider">
            <div class="next">
              <img src="images/icon-next.svg" alt="" />
            </div>
            <div class="previous">
              <img src="images/icon-previous.svg" alt="" />
            </div>
            <div class="slide">
              <img class="img-slide" src="images/image-product-1.jpg" alt="" />
              <img class="img-slide" src="images/image-product-2.jpg" alt="" />
              <img class="img-slide" src="images/image-product-3.jpg" alt="" />
              <img class="img-slide" src="images/image-product-4.jpg" alt="" />
            </div>
          </div>
          <img
            id="img-main"
            class="img-main"
            src="images/image-product-1.jpg"
            alt=""
          />
          <div class="small-images">
            <div class="thumb active">
              <img
                class="img-small active-img"
                src="images/image-product-1-thumbnail.jpg"
                alt=""
              />
            </div>
            <div class="thumb">
              <img
                class="img-small"
                src="images/image-product-2-thumbnail.jpg"
                alt=""
              />
            </div>
            <div class="thumb">
              <img
                class="img-small"
                src="images/image-product-3-thumbnail.jpg"
                alt=""
              />
            </div>
            <div class="thumb">
              <img
                class="img-small"
                src="images/image-product-4-thumbnail.jpg"
                alt=""
              />
            </div>
          </div>
        </div>
        <div class="second-section">
          <h6>Sneaker Company</h6>
          <h1>Fall Limited Edition Sneakers</h1>
          <p class="desc">
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, theyâ€™ll withstand everything
            the weather can offer.
          </p>
          <div class="prices">
            <div class="first-price">
              <p>$125.00</p>
              <div class="second-price">50%</div>
            </div>
            <p class="third-price">$250.00</p>
          </div>
          <div class="cart">
            <div class="quantity">
              <button id="cart-decrement">
                <img src="images/icon-minus.svg" alt="" />
              </button>
              <span id="cart-number">0</span>
              <button id="cart-increment">
                <img src="images/icon-plus.svg" alt="" />
              </button>
            </div>
            <button class="add-to-cart">
              <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                  fill-rule="nonzero"
                />
              </svg>
              <span>Add to cart</span>
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
